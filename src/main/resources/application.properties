# 포트 설정
server.port=9367
# 부트재시작없이 동적소스 reload
spring.devtools.livereload.enabled=true
spring.freemarker.cache=false
spring.thymeleaf.cache=false
# DB(JDBC)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/react_spring?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.dbcp2.default-auto-commit=false
# DB(JNDI)
#spring.datasource.jndi-name=
# 마이바티스 설정
mybatis.configuration.jdbc-type-for-null=null
# 파일사이즈 설정
spring.servlet.multipart.max-file-size=10000000

server.max-http-request-header-size=400000